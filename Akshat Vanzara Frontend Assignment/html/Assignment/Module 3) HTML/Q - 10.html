<!-- Q.10 How can we club two or more rows or columns into a single row or column in an HTML
table? With Example. -->

 
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body>

<!-- Example of rowspan-->

        <table align="center" border="2" cellspacing="6" cellpadding="6" width="45%" style="margin-top: 5%;">
            <tr>
                <caption>Example of rowspan</caption>
            </tr>
        
            <tr>
                <th rowspan="5">List of Singers </th>
                <td>1.Arijit Singh </td>
            </tr>

            <tr>
                <td>2.Armaan Malik</td>
            </tr>
            
            <tr>
                <td>3.Darshan Raval</td>
            </tr>
            
            <tr>
                <td>4.Shreya Ghoshal </td>
            </tr>

            <tr>
                <td>5.Jubin Nautiyal </td>
            </tr>
            
        </table>
        

<!-- Example of colspan--> 


<table align="center" border="2" cellspacing="6" cellpadding="7" width="45%" style="margin-top: 4%;">
       
    <tr>
        <caption>Example of colspan</caption>
    </tr>
 
    <tr align="center"> 
      <td colspan="4">tops technology</td>
    </tr>
    <tr align="center">
      <td>tops</td>
      <td>technology</td> 
      <td>tops</td>
      <td>technology</td>
    </tr>
  </table>

</body>
</html>
